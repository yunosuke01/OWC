<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .background-image {
      height: 100%;
      width: 100%;
      background-image:url('./images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .background-color {
      
    }
  </style>

  <script>
    ons.bootstrap()
      .controller('AppController', function() {
        var self = this;
        // self.login = function() {
        //   app.navi.pushPage('top.html');
        // }
        self.init = function() {
          setTimeout(function() {
            app.navi.pushPage('top.html');
          }, 2000);
        }
      });
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });
  </script>
</head>
<body>
  
  <ons-navigator page="login.html" var="app.navi"><ons-navigator>

  <ons-template id="login.html">
    <ons-page ng-controller="AppController as app" ng-init="app.init()">
      <div class="background-image">
       
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="top.html">
    <ons-page ng-controller="AppController as app">
      <ons-toolbar>
        <div class="center">My App - {{app.title}}</div>
      </ons-toolbar>

      <ons-tabbar position="auto">
        <ons-tab page="page1.html" label="Page 1" icon="square" active></ons-tab>
        <ons-tab page="page2.html" label="Page 2" icon="square"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-template>

  <ons-template id="page1.html">
    <ons-page ons-show="app.title = 'Page 1'">
      <div class="content" style="text-align: center">
        <p>Page 1 content</p>
      </div>
    </ons-page>
  </ons-template>

  </ons-template id="page2.html">
    <ons-page ons-show="app.title = 'Page 2'">
      <div class="content" style="text-align: center">
        <p>Page 2 content</p>
      </div>
    </ons-page>

</body>
</html>
