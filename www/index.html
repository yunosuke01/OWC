<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="js/test.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .background-image {
      height: 100%;
      width: 100%;
      background-image:url('./images/background.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .background-color{
      background-color:white;
    }
    .ons-button--zmodifier{
      color:#50C878;
    }
  </style> 

</head>
<body>
  <ons-navigator page="login.html" var="app.navi"><ons-navigator>

  <ons-template id="login.html">
    <ons-page ng-controller="AppController as app" ng-init="app.init()">
      <div class="background-image">
      
      </div>
    </ons-page>
  </ons-template>

    
  <ons-template id="page2.html">
    <ons-page ons-show="app.title = 'Page 2'"> 

      <div class="background-color">
      </div>

      <ons-toolbar>
      <div class="left"><ons-back-button></ons-back-button></div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>農園・農家の名前</p>
        <input id="farmname"  placeholder="例：OWC農園">
        <p>作業内容</p>
        <input id="content"  placeholder="例：種植え">
        <p>住所</p>
        <input id="address" cols="40" placeholder="例：○○県〇〇市△△×-×">
        <p>受付期間</p>
        <input id="term"  placeholder="例：11/20~11/28">
        <p>体験期間</p>
        <input id="for"  placeholder="例：1日〜相談可">
        <p>紹介文</p>
        <textarea rows="5" cols="40" placeholder="ここに記入してください"></textarea>
        <p>持ち物</p>
        <input id="bring"  placeholder="例：着替え、長靴、飲み物">
        <p>連絡手段（複数選択可）</p>
        <br>
        <input id="facebook"  placeholder="リンク">
        <br>
        <input id="twitter"  placeholder="リンク">
        <br>
        <input id="mail"  placeholder="リンク">

      </div>
    </ons-page>
  </ons-template> 

  <ons-template id="page1.html">
    <ons-page ons-show="app.title = 'Page 1'">
      <ons-toolbar>
      <div class="left" style="background-image:url('./images/toolbar-image-clear.png')"></div>
      <div class="right"><ons-button onclick="app.navi.pushPage('page2.html');"" modifier="green"  >掲載する</ons-button></div>
    </ons-toolbar>
      <div class="content" style="text-align: center">
        <p>Page 1 content</p>
      </div>

 

</body>
</html>
